<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/about.css">
    <title>Sticky Note-About</title>
</head>
<body>
    <header>
        <ul>
            <li id="logo-text"><img src="./assets/logo.jpg" alt="logo" height="100px" width="100px"></li>
            <div id="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </div>
          </ul>
    </header>
    <main>
        <div id="about-main-container">
            <h2><span>About</span> Me</h2>
            <div class="about-container">
                <div class="img-container">
                    <img src="./assets/logo.jpg" alt="logo">
                </div>
                <div class="info-container">
                    <p>Name is <span>Mohammad lebzo</span>.</p>
                    <p>I'm a <span>Software Engineer</span> looking to enhance his technical skills.</p>
                </div>
            </div>
            <br>
            <h3>Contact Us:</h3>
            <form action="">
                <label for="fname">Name:</label><br>
                <input type="text" id="name" class="input-feild" name="name" placeholder="name"><br>
                <label for="lname">Email:</label><br>
                <input type="text" id="email" class="input-feild" name="email" placeholder="Example@email.com"><br>
                <label for="lname">Message:</label><br>
                <input type="text" id="message" class="input-feild" name="message" placeholder="message"><br><br>
                <input type="submit" class="btn" value="Submit">
              </form> 
        </div>
    </main>
    <footer>
        <ul>
            <li id="CR">Mohammad Lebzo &copy;</li>
            <li id="git"><a href="https://github.com/mohammadlebzo" target="_blank">My Github</a></li>
          </ul>
    </footer>
</body>
</html>
